<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css" integrity="sha512-5A8nwdMOWrSz20fDsjczgUidUBR8liPYU+WymTZP1lmY9G6Oc7HlZv156XqnsgNUzTyMefFTcsFH/tnJE/+xBg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="cssMS/style.css" rel="stylesheet" type="text/css">
</head>
<body>
    <div class="menulateral">
        <a class="active" href="index.html"><i class="fa fa-home" aria-hidden="true"></i>Home</a>
        <a href="noticias.html"><i class="fa fa-newspaper-o" aria-hidden="true"></i>Notícias</a>
        <a href="contatoMS.html"><i class="fa fa-address-card" aria-hidden="true"></i>Contatos</a>
        <a href="sobre.html"><i class="fa fa-book" aria-hidden="true"></i>Sobre</a>
    </div>

    <div class="conteudo">
        <h2 class="titleTop">OpeNTouR</h2>
        <h3 class="titleBottom">Caso tenha se interessado, deixe seu contato!</h3>
        <div class="contact-form">
            <form method="GET" action="contato_actionMS.html">
                <div class="form-group">
                    <label for="name"><i class="fa fa-user" aria-hidden="true"></i></label>
                    <input type="text" name="name" id="name" placeholder="Digite seu nome" required>
                </div><br>
                <div class="form-group">
                    <label for="email"><i class="fa fa-envelope" aria-hidden="true"></i></label>
                    <input type="email" name="email" id="email" placeholder="Digite seu e-mail" required>
                </div><br>
                <div class="form-group">
                    <label for="celular"><i class="fa fa-phone" aria-hidden="true"></i></label>
                    <input type="phone" name="celular" id="celular" pattern="\(\d{2}\)\s\d{4,5}-\d{4}$"                    
                    onkeydown="return mascaraTelefone(event)" placeholder="Digite seu celular" title="(xx) xxxxx-xxxx" required>
                </div><br>
                <div class="form-group">
                    <label for="dt_nasc"><i class="fa fa-birthday-cake" aria-hidden="true"></i></label>
                    <input type="date" name="dt_nasc" id="dt_nasc" title="Data de Nascimento">
                </div><br>
                <div class="form-group">
                    <label for="area_texto"><i class="fa fa-comment" aria-hidden="true"></i></label>
                    <textarea class="txtarea" rows="5" type="text" name="txtarea" id="txtarea" title="Área e comentários" placeholder="Digite seu comentário"></textarea>
                </div><br>
                <div class="form-group">
                    <input type="checkbox" name="agree-term" id="agree-term" class="agree-term" required />
                    <label for="agree-term" class="label-agree-term"><span><span></span></span>Eu concordo com os <a href="#" class="term-service">termos de serviço</a></label>
                </div><br>
                <div class="form-group form-button">
                    <input type="submit" class="form-submit" value="Enviar"> 
                    <input type="reset"  class="form-submit" value="Limpar">
                </div>
            </form>
        </div>
    </div>

    <footer class="footer">
        &copy; Site desenvolvido por Yuri Matheus.
    </footer>

    <script src="JavaScript/scriptMS.js"></script>
    </div>
</body>
</html>
